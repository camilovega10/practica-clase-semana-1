<!--Comentarios en html-->
<!--Buenas practicas: Documentar el codigo para mejorar legibilidad del codigo-->

<!DOCTYPE html> <!--Definir el tipo de documento o archivo para la web-->
<html lang="en"> <!--Primer limite apertura -> atributo -> lang -> idioma-->
    <!--identacion: dar orden al codigo-->
<head> <!--Cabecera apertura-->
    <!--es todo lo necesario para que funcione la pagina, pero que no necesariaente lo vemos-->
    <meta charset="UTF-8"> <!--metadatos insercion-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--titlo de la pagina-->
</head>
<body> <!--Cuerpo del codigo apertura-->
    <!--Etiqutas que definen el contenido de la pagina-->
    <h1>Hola a todos</h1>
</body>
</html>
